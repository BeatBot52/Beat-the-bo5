
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050510">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="A cyberpunk Tic-Tac-Toe game against a trash-talking AI.">
    <title>Beat The Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #050510;
        color: #e0e0e0;
        overflow-x: hidden;
        cursor: crosshair; /* Custom cursor */
        -webkit-tap-highlight-color: transparent; /* Remove mobile tap highlight */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Custom Text Selection */
      ::selection {
        background: #ff00ff;
        color: #fff;
      }

      h1, h2, h3, button {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-text-pink {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      .neon-text-cyan {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      .neon-box {
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.3), inset 0 0 10px rgba(255, 0, 255, 0.1);
      }

      /* Dynamic Turn Glows */
      .neon-box-pink {
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.4), inset 0 0 15px rgba(236, 72, 153, 0.1);
        border: 1px solid rgba(236, 72, 153, 0.6);
      }
      .neon-box-cyan {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.4), inset 0 0 15px rgba(34, 211, 238, 0.1);
        border: 1px solid rgba(34, 211, 238, 0.6);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff; 
        border-radius: 4px;
      }

      /* CRT Effect Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        z-index: 51;
        pointer-events: none;
      }

      /* Animations */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-hard {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Scanning Animation */
      @keyframes scan-line {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .scan-line-anim {
        animation: scan-line 2s linear infinite;
      }

      /* Juicy Pop-In for Symbols */
      @keyframes symbol-appear {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; }
        60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .symbol-appear {
        animation: symbol-appear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* CRT Power Off */
      @keyframes crt-off {
        0% { transform: scale(1); opacity: 1; filter: brightness(1); }
        40% { transform: scale(1, 0.002); opacity: 1; filter: brightness(5); }
        70% { transform: scale(0, 0.002); opacity: 0.5; }
        100% { transform: scale(0, 0); opacity: 0; }
      }
      .crt-off-anim {
        animation: crt-off 0.6s ease-in-out forwards;
        pointer-events: none;
      }

      /* Stamp Animation */
      @keyframes stamp-in {
        0% { transform: scale(3) rotate(0deg); opacity: 0; }
        50% { transform: scale(1) rotate(-12deg); opacity: 1; }
        60% { transform: scale(1.1) rotate(-12deg); }
        100% { transform: scale(1) rotate(-12deg); opacity: 1; }
      }
      .stamp-anim {
        animation: stamp-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Screen Flash */
      @keyframes screen-flash {
        0% { opacity: 0; }
        10% { opacity: 0.3; background-color: white; }
        100% { opacity: 0; }
      }
      .flash-active {
        animation: screen-flash 0.5s ease-out forwards;
        pointer-events: none;
      }

    </style>
